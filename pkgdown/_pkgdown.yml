url: https://higherx4racine.github.io/hercdectables/

repo:
  url:
    home: https://github.com/higherX4Racine/herdectables

template:
  light-switch: true
  bootstrap: 5

destination: pkgdown/docs/

development:
  mode: auto

authors:
  sidebar:
    roles: [aut, cph]
  footer:
    roles: [cph]

articles:

- title: Data products from the Decennial Census
  navbar: ~
  contents:
  - articles/Demographic_and_housing_characteristics

reference:

- title: Demographic and Housing Characteristics
  desc: >
    Groups from the Demographic and Housing Characteristics product
  contents:
  - DHC_PCT2
  - DHC_VARIABLES

- title: Single-Year Ages by Sex and Race/Ethnicity
  desc: >
    Tables for very specific age structure analysis.
  contents:
  - GLOSSARY_OF_SINGLE_YEAR_AGE_BY_SEX
  - GLOSSARY_OF_RACE_ETHNICITY_FOR_SINGLE_YEAR_AGE

- title: Helpers
  desc: >
    Functions for creating/working with glossaries about the Decennial Census.
  contents:
  - hoist_group_details
